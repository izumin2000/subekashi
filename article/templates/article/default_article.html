{% extends "subekashi/base/base.html" %}


{% load static %}
{% block css %}{% static 'article/css/default_article.css'%}{% endblock %}

{% block content %}
<section>
    <h1>{{ article.title|safe }}</h1>
    <div class="underline"></div>
    <p class="artile-info">
        <i class="fas fa-tags"></i>
        {{ article.get_tag_display }}
        <i class="fas fa-file-signature"></i>
        {{ article.post_time }}
    </p>

</section>
{% endblock %}
