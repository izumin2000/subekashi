<div class="song-guesser" onclick=songGuesserClick({{ song.id }})>
    <p><span class="channel"><i class="fas fa-user-circle"></i> {% if song.authors.all %}{{ song.authors.all|join:','|escapejs }}{% else %}{{ song.channel|escapejs }}{% endif %}</span>
    <i class="fas fa-music"></i> {{ song.title|escapejs }}</p>
</div>
